<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-violet-200">
  <div class="my-auto  w-[30%] mx-auto bg-white rounded-xl shadow-md px-5 py-10">
    <div class=" text-center flex flex-col justify-center">
      <h1 class="bg-purple-500 rounded-md p-5 text-blue-50 font-bold text-3xl mb-5">Palindrome Checker</h1>
      <p class="text-lg font-semibold">Enter a word to check if it is a palindrome:</p>
        <input type="text" class="input border-2 rounded-md border-purple-500 p-2 w-full my-5 font-semibold bg-gray-100" placeholder="Enter Your Word:">
      <button class="button border rounded text-white text-lg bg-violet-600 font-semibold p-2" sh >Check</button>
  
      <p class="result pt-6 text-lg"></p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
